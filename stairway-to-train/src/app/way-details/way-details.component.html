<div *ngIf="way">
  <h1 class="main-headline">{{way.title || 'Unbenannt'}}</h1>

  <stt-station 
    *ngFor="let station of way.stations"
    (favor)="onFavorClicked($event)"
    [station]="station" 
    [edit]="false"
    ></stt-station>

  <a class="icon-button icon-icon_edit" [routerLink]="['/meine-routen', 'details', way.id, 'bearbeiten']"></a>
  <a class="icon-button icon-button--back icon-icon_back" [routerLink]="['/meine-routen']"></a>
</div>
