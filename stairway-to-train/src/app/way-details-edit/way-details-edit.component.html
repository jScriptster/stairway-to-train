<h1>{{way.id}}</h1>

<input [(ngModel)]="way.title">

<stt-station 
  *ngFor="let station of way.stations" 
  [station]="station" 
  [edit]="true"
  (remove)="onRemoveStationClicked($event)"></stt-station>

<button (click)="addStation()">Station hinzuf√ºgen</button>

<a [routerLink]="['/meine-routen', 'details', way.id]">Fertig</a>

<stt-station-search 
  *ngIf="isStationSerach" 
  (canceled)="onAddStationCanceled()"
  (selected)="onStationSelected($event)"></stt-station-search>
