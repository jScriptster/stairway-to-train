<div *ngIf="way">
  <h1>{{way.id}}</h1>

  <input [(ngModel)]="way.title" (change)="onTitleChanged()">

  <stt-station 
    *ngFor="let station of way.stations" 
    [station]="station" 
    [edit]="true"
    (remove)="onRemoveStationClicked($event)"></stt-station>

  <button (click)="onAddStationClicked()">Station hinzufügen</button>

  <button (click)="onKillWayClicked()">Route "{{way.title}}" löschen</button>

  <a [routerLink]="['/meine-routen', 'details', way.id]">Fertig</a>

  <stt-station-search 
    *ngIf="isStationSerach" 
    (canceled)="onAddStationCanceled()"
    (selected)="onStationSelected($event)"></stt-station-search>
</div>
