<div class="tbar">
    <button (click)="onKillWayClicked()" class="icon-button icon-button--s icon-button--delete-way icon-icon_garbage"></button>
  </div>

<div *ngIf="way">
  
  <input [(ngModel)]="way.title" (change)="onTitleChanged()" placeholder="Titel">

  <div class="stations">
    <stt-station 
      *ngFor="let station of way.stations" 
      [station]="station" 
      [edit]="true"
      (remove)="onRemoveStationClicked($event)"></stt-station>
  </div>

  <div *ngIf="way.stations.length === 0" class="nothing-to-see-here-notice">
      Keine Stationen vorhanden.<br /> 
      Um Stationen hinzuzuf√ºgen, nutze den <span class="icon-icon_add nothing-to-see-here-notice__icon"></span> Button.
  </div>

  <div class="bbar">
      <a [routerLink]="['/meine-routen', 'details', way.id]" class="icon-button icon-button--main-bbar icon-icon_check"></a>
      <button (click)="onAddStationClicked()" class="icon-button icon-button--add-station icon-button--s icon-icon_add"></button>
  </div>

  <stt-station-search 
    *ngIf="isStationSerach" 
    (canceled)="onAddStationCanceled()"
    (selected)="onStationSelected($event)"></stt-station-search>
</div>
